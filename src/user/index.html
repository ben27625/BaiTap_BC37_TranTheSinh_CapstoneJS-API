  <body>
    <div class="wrapper">
      <header
        class="header bg-danger px-5 position-fixed top-0 start-0 end-0 zindex"
      >
        <nav class="navbar navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand text-light text-uppercase">Smart Mobile</a>
            <form class="d-flex">
              <input
                class="form-control form-control-lg me-2 px-4"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success border border-light text-light"
                type="submit"
              >
                Search
              </button>
              <button
                class="buttonUser border-light ms-2 px-3 rounded bg-danger text-light"
              >
                <i class="fa-regular fa-user"></i>
              </button>
              <button
                class="cart border border-light mx-2 px-3 rounded bg-danger text-light d-flex justify-content-center align-items-center"
                onclick="showCart()"
              >
                <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                <span id="quantityCart " class="ms-1 d-none">0</span>
              </button>
            </form>
          </div>
        </nav>
      </header>

      <section class="filter">
        <div class="container">
          <select
            class="form-select"
            id="valueFilter"
            aria-label="Phone select"
            onchange="filterPhone()"
          >
            <option selected>Filter</option>
            <option value="iphone">Iphone</option>
            <option value="samsung">SamSung</option>
          </select>
        </div>
      </section>
      <section class="product mt-5">
        <div class="container">
          <div class="product-title">
            <h3 class="text-center py-2 border-bottom">Danh sách sản phẩm</h3>
          </div>
          <div class="cart d-flex flex-wrap justify-content-start">
